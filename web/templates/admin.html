<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CSFloat Outbid Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        if (localStorage.getItem('theme') === 'dark' ||
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        .log-debug { color: #6b7280; }
        .log-info { color: #3b82f6; }
        .log-success { color: #10b981; }
        .log-warning { color: #f59e0b; }
        .log-error { color: #ef4444; }
        .log-critical { color: #dc2626; font-weight: bold; }

        .stat-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="min-h-screen">
        <!-- Header -->
        <nav class="bg-white dark:bg-gray-800 shadow-md">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <a href="/" class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">
                            <i class="fas fa-shield-alt text-purple-600"></i>
                            Admin Panel
                        </h1>
                    </div>
                    <div class="flex items-center gap-4">
                        <span id="adminUser" class="text-gray-600 dark:text-gray-400"></span>
                        <button onclick="logout()" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="stat-card bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 dark:text-gray-400">Total Users</p>
                            <p id="statUsers" class="text-3xl font-bold text-gray-800 dark:text-white">-</p>
                        </div>
                        <div class="text-blue-500 text-3xl">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                </div>

                <div class="stat-card bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 dark:text-gray-400">Active Accounts</p>
                            <p id="statAccounts" class="text-3xl font-bold text-gray-800 dark:text-white">-</p>
                        </div>
                        <div class="text-green-500 text-3xl">
                            <i class="fas fa-key"></i>
                        </div>
                    </div>
                </div>

                <div class="stat-card bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 dark:text-gray-400">Active Orders</p>
                            <p id="statOrders" class="text-3xl font-bold text-gray-800 dark:text-white">-</p>
                        </div>
                        <div class="text-purple-500 text-3xl">
                            <i class="fas fa-list"></i>
                        </div>
                    </div>
                </div>

                <div class="stat-card bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 dark:text-gray-400">Total Outbids (24h)</p>
                            <p id="statOutbids" class="text-3xl font-bold text-gray-800 dark:text-white">-</p>
                        </div>
                        <div class="text-orange-500 text-3xl">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Two Column Layout -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <!-- Users Management -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">
                        <i class="fas fa-users-cog"></i> User Management
                    </h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                            <thead class="bg-gray-50 dark:bg-gray-700">
                                <tr>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">User</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Role</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Status</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersTable" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- System Info -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">
                        <i class="fas fa-server"></i> System Info
                    </h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded">
                            <span class="text-gray-600 dark:text-gray-400">Bot Status</span>
                            <span id="sysStatus" class="font-semibold dark:text-white">-</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded">
                            <span class="text-gray-600 dark:text-gray-400">WebSocket Connections</span>
                            <span id="sysWsConnections" class="font-semibold dark:text-white">-</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded">
                            <span class="text-gray-600 dark:text-gray-400">Check Interval</span>
                            <span id="sysInterval" class="font-semibold dark:text-white">-</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded">
                            <span class="text-gray-600 dark:text-gray-400">Outbid Step</span>
                            <span id="sysStep" class="font-semibold dark:text-white">-</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded">
                            <span class="text-gray-600 dark:text-gray-400">Max Outbids</span>
                            <span id="sysMaxOutbids" class="font-semibold dark:text-white">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Logs Section -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white">
                        <i class="fas fa-scroll"></i> System Logs
                    </h2>
                    <div class="flex gap-2">
                        <select id="logLevel" class="px-3 py-1 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded text-sm">
                            <option value="all">All Levels</option>
                            <option value="debug">Debug</option>
                            <option value="info">Info</option>
                            <option value="success">Success</option>
                            <option value="warning">Warning</option>
                            <option value="error">Error</option>
                        </select>
                        <button onclick="loadLogs()" class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded text-sm">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                        <button onclick="clearLogs()" class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded text-sm">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                </div>
                <div id="logsContainer" class="bg-gray-900 rounded-lg p-4 h-96 overflow-y-auto font-mono text-sm">
                    <p class="text-gray-500">Loading logs...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        // Check admin access
        async function checkAdminAccess() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return false;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    window.location.href = '/login';
                    return false;
                }

                const user = await response.json();
                if (!user.is_admin) {
                    alert('Admin access required');
                    window.location.href = '/';
                    return false;
                }

                document.getElementById('adminUser').textContent = `${user.username} (Admin)`;
                return true;
            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = '/login';
                return false;
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        async function loadStats() {
            try {
                const token = localStorage.getItem('access_token');
                const headers = { 'Authorization': `Bearer ${token}` };

                const response = await fetch(`${API_BASE}/api/admin/stats`, { headers });
                const stats = await response.json();

                document.getElementById('statUsers').textContent = stats.total_users || 0;
                document.getElementById('statAccounts').textContent = stats.active_accounts || 0;
                document.getElementById('statOrders').textContent = stats.active_orders || 0;
                document.getElementById('statOutbids').textContent = stats.outbids_24h || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadSystemInfo() {
            try {
                const [botStatus, wsStatus, settings] = await Promise.all([
                    fetch(`${API_BASE}/api/bot/status`).then(r => r.json()),
                    fetch(`${API_BASE}/api/ws/status`).then(r => r.json()),
                    fetch(`${API_BASE}/api/settings`).then(r => r.json())
                ]);

                document.getElementById('sysStatus').innerHTML = botStatus.is_running
                    ? '<span class="text-green-500">Running</span>'
                    : '<span class="text-red-500">Stopped</span>';
                document.getElementById('sysWsConnections').textContent = wsStatus.active_connections || 0;
                document.getElementById('sysInterval').textContent = `${settings.check_interval}s`;
                document.getElementById('sysStep').textContent = `$${settings.outbid_step}`;
                document.getElementById('sysMaxOutbids').textContent = settings.max_outbids;
            } catch (error) {
                console.error('Error loading system info:', error);
            }
        }

        async function loadUsers() {
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${API_BASE}/api/admin/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const users = await response.json();

                const tbody = document.getElementById('usersTable');
                tbody.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.className = 'dark:bg-gray-800';
                    row.innerHTML = `
                        <td class="px-4 py-2">
                            <div class="text-sm font-medium dark:text-white">${user.username}</div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">${user.email}</div>
                        </td>
                        <td class="px-4 py-2">
                            <span class="px-2 py-1 rounded text-xs ${user.is_admin ? 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200' : 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200'}">
                                ${user.is_admin ? 'Admin' : 'User'}
                            </span>
                        </td>
                        <td class="px-4 py-2">
                            <span class="px-2 py-1 rounded text-xs ${user.is_active ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'}">
                                ${user.is_active ? 'Active' : 'Disabled'}
                            </span>
                        </td>
                        <td class="px-4 py-2">
                            <button onclick="toggleUserActive(${user.id}, ${!user.is_active})" class="text-yellow-600 hover:text-yellow-800 mr-2" title="${user.is_active ? 'Disable' : 'Enable'}">
                                <i class="fas fa-${user.is_active ? 'ban' : 'check'}"></i>
                            </button>
                            <button onclick="toggleUserAdmin(${user.id}, ${!user.is_admin})" class="text-purple-600 hover:text-purple-800 mr-2" title="${user.is_admin ? 'Remove Admin' : 'Make Admin'}">
                                <i class="fas fa-user-shield"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function toggleUserActive(userId, isActive) {
            try {
                const token = localStorage.getItem('access_token');
                await fetch(`${API_BASE}/api/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ is_active: isActive })
                });
                loadUsers();
            } catch (error) {
                console.error('Error updating user:', error);
            }
        }

        async function toggleUserAdmin(userId, isAdmin) {
            try {
                const token = localStorage.getItem('access_token');
                await fetch(`${API_BASE}/api/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ is_admin: isAdmin })
                });
                loadUsers();
            } catch (error) {
                console.error('Error updating user:', error);
            }
        }

        async function loadLogs() {
            try {
                const token = localStorage.getItem('access_token');
                const level = document.getElementById('logLevel').value;
                const url = level === 'all'
                    ? `${API_BASE}/api/admin/logs`
                    : `${API_BASE}/api/admin/logs?level=${level}`;

                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const logs = await response.json();

                const container = document.getElementById('logsContainer');
                if (logs.length === 0) {
                    container.innerHTML = '<p class="text-gray-500">No logs found</p>';
                    return;
                }

                container.innerHTML = logs.map(log => {
                    const levelClass = `log-${log.level.toLowerCase()}`;
                    return `<div class="py-1"><span class="text-gray-500">${log.timestamp}</span> <span class="${levelClass}">[${log.level}]</span> ${log.message}</div>`;
                }).join('');

                // Scroll to bottom
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        function clearLogs() {
            document.getElementById('logsContainer').innerHTML = '<p class="text-gray-500">Logs cleared</p>';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            const hasAccess = await checkAdminAccess();
            if (!hasAccess) return;

            loadStats();
            loadSystemInfo();
            loadUsers();
            loadLogs();

            // Auto-refresh
            setInterval(() => {
                loadStats();
                loadSystemInfo();
            }, 10000);

            setInterval(loadLogs, 30000);
        });
    </script>
</body>
</html>
